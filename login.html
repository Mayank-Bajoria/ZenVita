<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenVita Login</title>
  <link rel="stylesheet" href="login.css">
</head>


<body>
  <button id="toggle-mode" class="theme-btn">ğŸŒ™ Dark</button>

  
  <div class="login-container">
    <div class="login-card">
      <div class="logo"> ZenVita</div>
      <h2>Log In</h2>
      <p class="welcome-text">Welcome back!</p>
      <form onsubmit="handleLogin(event)">
        <input type="email" placeholder="Email address*" required>
        <div class="password-field">
          <input type="password" placeholder="Password*" required>
          <span class="toggle-password">ğŸ‘ï¸</span>
        </div>
        <a href="#" class="forgot">Forgot password?</a>
        <button class="sign-in" type="submit">Sign in</button>
      </form>
      <p class="signup-text">New to ZenVita? <a href="#">Create account</a></p>
    </div>
  </div>
  
  <script>
    const toggleBtn = document.getElementById("toggle-mode");

    toggleBtn.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "â˜€ï¸ Light Mode";
      } else {
        toggleBtn.textContent = "ğŸŒ™ Dark Mode";
      }
    });

    function handleLogin(e) {
      e.preventDefault();
      window.location.href = "/home.html?login=success";
    };
</script>
</body>
</html>
