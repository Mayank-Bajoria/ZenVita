<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <svg width="100" height="30" viewBox="0 0 100 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="30" fill="transparent"/>
                    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" fill="#007E7C">ZenVita</text>
                    </svg>
            </a>

            <ul class="nav-menu">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-links">Why ZenVita <i class="fas fa-chevron-down"></i></a>
                    </li>
                <li class="nav-item"><a href="#" class="nav-links">Employers</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Health Plans</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Consultants</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Individuals</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-links">Resources <i class="fas fa-chevron-down"></i></a>
                    </li>
            </ul>

            <div class="nav-buttons">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-demo">Book a demo</button>
            </div>
        </div>
    </nav>

</body>
</html>
